{% load static %}
<script src={% static 'mainpage/script.js' %}></script>
<ul>
    <input type="button" onclick="getquestions()" value="Вопросики">
    <div id="q_place"></div>
{% for q in questions %}

        <input value={{q.0}} disabled> +

    </li> 
{% endfor %}
</ul>
